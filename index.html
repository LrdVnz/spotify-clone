<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <!-- Prova per la navbar -->
  <div class="container-fluid row fixed-bottom bg-dark text-light justify-content-between gx-0">
    <div class="col-4 row align-items-center">
      <div class="col-3 ">
        <img class="img-fluid w-100 h-auto"
          src="https://audioxide.com/api/images/album-artwork/favourite-worst-nightmare-arctic-monkeys-medium-square.jpg"
          alt="album-cover">
      </div>
      <div class="col-3 align-items-center">
        <div class="text fs-5">
          album-title
        </div>
        <div class="text fs-6">
          Artist name
        </div>
      </div>
      <div class="col-3 align-items-center">
        <i class="fa-regular fa-heart" style="color: #ebedef;"></i>
      </div>
    </div>
    <div class="col-4 row align-items-center">
      <div class="container-fluid">
        <div class="text-center fs-5 m-2">
          <span class="m-2 mb-4">
            <i class="fa-solid fa-shuffle" style="color: #fafafa;"></i>
          </span>
          <span class="m-2">
            <i class="fa-solid fa-backward-step" style="color: #f7f7f7;"></i>
          </span>
          <span class="m-2">
            <i class="fa-solid fa-circle-play" style="color: #fafafa;"></i>
          </span>
          <span class="m-2">
            <i class="fa-solid fa-forward-step" style="color: #ededed;"></i>
          </span>
          <span class="m-2">
            <i class="fa-solid fa-repeat" style="color: #ededed;"></i>
          </span>
        </div>
        <div class="text-center m-2 mt-3">
          <span id="startvalue">0:00</span>
          <div class="col">
          <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" style="width: 25%"></div>
          </div>
        </div>
          <span id="endvalue">1:10:00</span>
         </div>
      </div>
    </div>
    <div class="col-4 row align-items-center me-3">
      <div class="text-end">
        <span>
          <i class="fa-solid fa-microphone" style="color: #e3e3e3;"></i>
        </span>
        <span>
          <i class="fa-solid fa-bars" style="color: #fafafa;"></i>
        </span>
        <span>
          <i class="fa-solid fa-radio" style="color: #ebebeb;"></i>
        </span>
        <span>
          <i class="fa-solid fa-volume-low" style="color: #f7f7f7;"></i>
        </span>
        <span>
  
        </span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/b6ee0b770b.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
