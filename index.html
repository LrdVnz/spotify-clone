<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="h-100">
    
    <!-- Prova per la navbar -->
    <div class="container-fluid row fixed-bottom bg-dark text-light justify-content-between gx-0">
           <div class="col-4 row">
              <div class="col-3 d-flex justify-content-center align-items-center">
                <img class="img-fluid h-50"
                src="https://audioxide.com/api/images/album-artwork/favourite-worst-nightmare-arctic-monkeys-medium-square.jpg" alt="album-cover">
              </div>
              <div class="col-3 d-flex flex-column justify-content-center">
                   <div class="text">
                    album-title
                   </div>
                   <div class="text">
                    Artist name
                   </div>
              </div>
              <div class="col-3 d-flex flex-column justify-content-center">
                <i class="fa-regular fa-heart" style="color: #ebedef;"></i>
              </div>
           </div>
           <div class="col-4 d-flex flex-column justify-content-center align-items-center">
                 <div>
                    track controls 
                 </div>
                 <div>
                    progress bar
                 </div>
           </div>
           <div class="col-4 d-flex flex-column justify-content-center align-items-end me-3">
                  <div>
                    queue and volume controls
                  </div>
           </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b6ee0b770b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
